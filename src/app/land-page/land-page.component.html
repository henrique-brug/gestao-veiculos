<div
  id="div-message"
  class="card-panel white-text message"
  [hidden]="!this.saldoMessage"
  [ngStyle]="currentStyles"
>
  {{ this.saldoMessage }}
</div>

<div class="adicionar-saldo">
  <div style="display: flex">
    <button
      class="btn waves-effect waves-light"
      style="text-transform: capitalize; position: absolute; margin-top: 130px"
      type="button"
      name="action"
      (click)="expandirSoma()"
    >
      Adicionar saldo
      <i class="material-icons right">keyboard_arrow_right</i>
    </button>
  </div>

  <div [hidden]="!this.mostrarSoma">
    <div class="input-saldo">
      <div class="input-field col s6">
        <input
          id="adicionar-saldo"
          name="adicionar-saldo"
          type="text"
          class="validate money adicionar-saldo label"
          [(ngModel)]="this.valorSoma"
          mask="separator.2"
          [thousandSeparator]="'.'"
          [decimalMarker]="','"
          prefix="R$ "
          [dropSpecialCharacters]="true"
          [showMaskTyped]="false"
        />
        <label for="adicionar-saldo"></label>
      </div>
      <button
        class="btn waves-effect waves-light button-soma"
        type="button"
        name="action"
        (click)="realizarSoma()"
      >
        <i class="material-icons left">add</i>
      </button>
    </div>
  </div>

  <div style="width: 100%">
    <app-saldo
      #adicionarsaldo
      [saldoConta]="this.conta.saldo"
      (messageSaldoEvent)="this.messageSaldoEvent($event)"
    ></app-saldo>
  </div>
</div>

<app-title title="Veículos:"> </app-title>
<div class="row">
  <div class="col s12 m6 offset-m2">
    <table>
      <thead>
        <tr>
          <th data-field="td-date">Código</th>
          <th data-field="td-date">Modelo</th>
          <th data-field="td-type">Placa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let v of this.veiculos" (click)="onClickItem(v)">
          <td>{{ v.idVeiculo }}</td>
          <td>{{ v.modelo }}</td>
          <td>{{ v.placa | uppercase }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
